<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Spreadsheet Test</title>
    <script src="../dist/xspreadsheet.js"></script>
    <style>
        html,body{
            margin: 0;
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        /*s-v{*/
        /*    height: 100%;*/
        /*    width: 100%;*/
        /*    position: absolute;*/
        /*}*/
        s-v{
            border: 10px solid black;
            box-sizing: border-box;
            display: block;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
    const containerEl = document.createElement('s-v');
    const sd = containerEl.attachShadow({ mode: 'open' });
    let lk=document.createElement('link');
    lk.rel='stylesheet';
    lk.href='../dist/xspreadsheet.css';
    sd.append(lk);
    document.body.append(containerEl);
    const xs = x_spreadsheet(sd, {
        showToolbar: true,
        showGrid: true,
        showBottomBar: true,
    });
</script>
</body>
</html>
